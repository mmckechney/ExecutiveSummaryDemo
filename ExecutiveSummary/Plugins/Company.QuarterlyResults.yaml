name: QuarterlyResults
description: Summaries business biographies of people mentioned in the text
template: |
  <message role="system">Based on the information I have given you, summarize the quarterly report in one or two paragraphs and extract key insights. Also include a list of references.
   Do not generate any additional information or make assumptions beyond what I have provided.
   Use the format:

   Summary for quarterly report:
   Use this as a summary of the quarterly results in short paragraph form 

   Key Insights:
   * Insight 1
   * Insight 2
   * Insight 3

   References:
   * {{url}}
   * Link to reference 2
   * Link to reference 3
  </message>
  <message role="user">{{input}}</message>
  <message role="system">Summary for quarterly report: </message>
template_format: handlebars
input_variables: 
 - name: input
   description: Quarterly report information
   is_required: true
 - name: url
   description: URL to company quarterly report
   is_required: true
execution_settings:
  default: 
    max_tokens: 1000
    temperature: 0.0
  gpt-4:
    model_id: gpt-4-1106-preview
    max_tokens: 1000
    temperature: 0.0