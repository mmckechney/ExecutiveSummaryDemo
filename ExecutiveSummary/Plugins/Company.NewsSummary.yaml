name: QuarterlyResults
description: Summaries business biographies of people mentioned in the text
template: |
  <message role="system">Get insights from this web page content found below in one or two paragraphs. Include the original page URL in the output

  Use this format:

   Title: Put the title here
   Article Insights:
   The insights goes here
   Page URL:
   {{pageUrl}}
  </message>
  <message role="user">{{input}}</message>
  <message role="system">Summary for news article: </message>
template_format: handlebars
input_variables: 
 - name: input
   description: News article content
   is_required: true
 - name: pageUrl
   description: URL of the article
   is_required: true
execution_settings:
  default: 
    max_tokens: 1000
    temperature: 0.0
  gpt-4:
    model_id: gpt-4-1106-preview
    max_tokens: 1000
    temperature: 0.0